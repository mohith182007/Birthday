<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü The Magical Gateway üåü</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        /* Custom Magical Cursor */
        .magic-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ff6b9d, transparent);
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            mix-blend-mode: screen;
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 107, 157, 0.6);
            pointer-events: none;
            z-index: 9999;
        }

        /* Cosmic Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0d0015 40%, #000 100%);
        }

        /* Nebula Clouds */
        .nebula {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(139, 69, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 105, 180, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 191, 255, 0.08) 0%, transparent 60%);
            animation: nebulaRotate 120s linear infinite;
        }

        @keyframes nebulaRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Twinkling Stars */
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--min-opacity); transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: fixed;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, white, transparent);
            border-radius: 50%;
            animation: shoot 3s ease-out infinite;
            opacity: 0;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(to left, rgba(255,255,255,0.8), transparent);
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(-500px) translateY(300px); opacity: 0; }
        }

        /* Magical Orbs Floating */
        .magical-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(1px);
            animation: floatOrb 15s ease-in-out infinite;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -50px) scale(1.1); }
            50% { transform: translate(-20px, -30px) scale(0.9); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 100;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Ancient Scroll Card */
        .ancient-scroll {
            position: relative;
            background: linear-gradient(145deg, 
                rgba(30, 15, 45, 0.9) 0%,
                rgba(20, 10, 35, 0.95) 50%,
                rgba(15, 5, 25, 0.9) 100%);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #ffd700, #ff6b9d, #a855f7, #00bfff, #ffd700) 1;
            border-radius: 30px;
            padding: 3rem;
            max-width: 550px;
            width: 100%;
            box-shadow: 
                0 0 60px rgba(255, 107, 157, 0.3),
                0 0 120px rgba(168, 85, 247, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.02);
            animation: scrollFloat 8s ease-in-out infinite;
            overflow: visible;
        }

        /* Glowing Border Animation */
        .ancient-scroll::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ffd700, #ff6b9d, #a855f7, #00bfff, #ffd700, #ff6b9d);
            background-size: 400% 400%;
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 6s linear infinite;
            filter: blur(8px);
            opacity: 0.7;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scrollFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Corner Runes */
        .rune-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            animation: runeGlow 3s ease-in-out infinite;
        }

        .rune-corner.top-left { top: -20px; left: -20px; }
        .rune-corner.top-right { top: -20px; right: -20px; }
        .rune-corner.bottom-left { bottom: -20px; left: -20px; }
        .rune-corner.bottom-right { bottom: -20px; right: -20px; }

        @keyframes runeGlow {
            0%, 100% { filter: drop-shadow(0 0 5px gold); opacity: 0.5; }
            50% { filter: drop-shadow(0 0 20px gold); opacity: 1; }
        }

        /* Crystal Ball */
        .crystal-ball {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.4),
                rgba(168, 85, 247, 0.3) 40%,
                rgba(255, 107, 157, 0.3) 60%,
                rgba(0, 191, 255, 0.2));
            box-shadow: 
                0 0 40px rgba(168, 85, 247, 0.5),
                0 0 80px rgba(255, 107, 157, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
            animation: crystalPulse 4s ease-in-out infinite;
        }

        .crystal-ball::before {
            content: 'üîÆ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            animation: crystalFloat 3s ease-in-out infinite;
        }

        .crystal-ball::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 30%;
            height: 20%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(5px);
        }

        @keyframes crystalPulse {
            0%, 100% { box-shadow: 0 0 40px rgba(168, 85, 247, 0.5), 0 0 80px rgba(255, 107, 157, 0.3); }
            50% { box-shadow: 0 0 60px rgba(168, 85, 247, 0.8), 0 0 120px rgba(255, 107, 157, 0.5); }
        }

        @keyframes crystalFloat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -55%) scale(1.05); }
        }

        /* Title */
        .mystical-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            text-align: center;
            background: linear-gradient(135deg, #ffd700, #ff6b9d, #a855f7, #00bfff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmerText 5s ease infinite;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        @keyframes shimmerText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            letter-spacing: 3px;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }

        /* Date Wheel Selector */
        .date-selector {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .date-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-label {
            font-family: 'Cinzel', serif;
            color: rgba(255, 215, 0, 0.8);
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }

        .date-input-wrapper {
            position: relative;
            width: 90px;
        }

        .date-input {
            width: 100%;
            padding: 1rem 0.5rem;
            font-size: 2rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            color: white;
            outline: none;
            transition: all 0.4s ease;
            -moz-appearance: textfield;
        }

        .date-input::-webkit-outer-spin-button,
        .date-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .date-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.2rem;
        }

        .date-input:focus {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            transform: scale(1.05);
        }

        .date-input.valid {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .date-input.invalid {
            border-color: #ff4757;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Year needs more width */
        .date-column.year .date-input-wrapper {
            width: 120px;
        }

        .date-column.year .date-input {
            font-size: 1.8rem;
        }

        /* Magical Divider */
        .magic-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.5), transparent);
        }

        .divider-symbol {
            font-size: 1.5rem;
            animation: symbolPulse 2s ease-in-out infinite;
        }

        @keyframes symbolPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Submit Button */
        .portal-btn {
            position: relative;
            width: 100%;
            padding: 1.3rem 2rem;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(135deg, #1a0a2e, #2d1b4e);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .portal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .portal-btn:hover {
            background: linear-gradient(135deg, #2d1b4e, #4a2c7a);
            border-color: #ffd700;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.4),
                0 0 80px rgba(168, 85, 247, 0.3);
            transform: translateY(-3px);
        }

        .portal-btn:hover::before {
            left: 100%;
        }

        .portal-btn:active {
            transform: scale(0.98);
        }

        .portal-btn-text {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        /* Error Message */
        .error-msg {
            text-align: center;
            color: #ff6b9d;
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-msg.show {
            opacity: 1;
            animation: errorPulse 0.5s ease;
        }

        @keyframes errorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Portal Opening Animation */
        .portal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent, #000);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .portal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .portal-ring {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 3px solid #ffd700;
            box-shadow: 
                0 0 30px #ffd700,
                inset 0 0 30px rgba(255, 215, 0, 0.5);
            z-index: 1001;
            opacity: 0;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
            color: #ffd700;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .ancient-scroll {
                padding: 2rem 1.5rem;
            }

            .date-selector {
                gap: 0.8rem;
            }

            .date-input-wrapper {
                width: 70px;
            }

            .date-input {
                font-size: 1.5rem;
                padding: 0.8rem 0.3rem;
            }

            .date-column.year .date-input-wrapper {
                width: 95px;
            }

            .crystal-ball {
                width: 100px;
                height: 100px;
            }

            .crystal-ball::before {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="nebula"></div>
    <div class="stars-container" id="stars"></div>
    
    <div class="magic-cursor" id="cursor"></div>
    
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

    <div class="container">
        <div class="ancient-scroll">
            <!-- Corner Runes -->
            <div class="rune-corner top-left">‚úß</div>
            <div class="rune-corner top-right">‚úß</div>
            <div class="rune-corner bottom-left">‚úß</div>
            <div class="rune-corner bottom-right">‚úß</div>

            <div class="crystal-ball"></div>
            
            <h1 class="mystical-title">The Day You Arrived</h1>
            <p class="subtitle">When did magic grace the world?</p>

            <form id="birthdayForm">
                <div class="date-selector">
                    <div class="date-column">
                        <span class="date-label">Day</span>
                        <div class="date-input-wrapper">
                            <input type="text" class="date-input" id="day" placeholder="DD" maxlength="2" inputmode="numeric" pattern="[0-9]*">
                        </div>
                    </div>
                    <div class="date-column">
                        <span class="date-label">Month</span>
                        <div class="date-input-wrapper">
                            <input type="text" class="date-input" id="month" placeholder="MM" maxlength="2" inputmode="numeric" pattern="[0-9]*">
                        </div>
                    </div>
                    <div class="date-column year">
                        <span class="date-label">Year</span>
                        <div class="date-input-wrapper">
                            <input type="text" class="date-input" id="year" placeholder="YYYY" maxlength="4" inputmode="numeric" pattern="[0-9]*">
                        </div>
                    </div>
                </div>

                <div class="magic-divider">
                    <div class="divider-line"></div>
                    <span class="divider-symbol">‚öù</span>
                    <div class="divider-line"></div>
                </div>

                <button type="submit" class="portal-btn" id="submitBtn">
                    <span class="portal-btn-text">
                        <span>‚ú®</span>
                        <span>Open the Portal</span>
                        <span>‚ú®</span>
                    </span>
                </button>

                <p class="error-msg" id="errorMsg">‚úß Please enter a valid date ‚úß</p>
            </form>
        </div>
    </div>

    <div class="portal-overlay" id="portalOverlay"></div>
    <div class="portal-ring" id="portalRing"></div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            star.style.setProperty('--min-opacity', Math.random() * 0.3 + 0.1);
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }

        // Create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = (50 + Math.random() * 50) + '%';
            star.style.top = Math.random() * 40 + '%';
            star.style.animationDuration = (2 + Math.random() * 2) + 's';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 4000);
        }
        setInterval(createShootingStar, 3000);

        // Create magical orbs
        const orbColors = ['rgba(255, 107, 157, 0.3)', 'rgba(168, 85, 247, 0.3)', 'rgba(0, 191, 255, 0.3)', 'rgba(255, 215, 0, 0.3)'];
        for (let i = 0; i < 6; i++) {
            const orb = document.createElement('div');
            orb.className = 'magical-orb';
            orb.style.left = Math.random() * 90 + 5 + '%';
            orb.style.top = Math.random() * 90 + 5 + '%';
            orb.style.width = orb.style.height = (30 + Math.random() * 60) + 'px';
            orb.style.background = orbColors[i % orbColors.length];
            orb.style.animationDelay = Math.random() * 5 + 's';
            orb.style.animationDuration = (10 + Math.random() * 10) + 's';
            document.body.appendChild(orb);
        }

        // Custom cursor
        const cursor = document.getElementById('cursor');
        const trails = [];
        const maxTrails = 8;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // Create trail
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(trail);
            trails.push(trail);

            // Animate and remove trails
            setTimeout(() => {
                trail.style.transition = 'opacity 0.5s, transform 0.5s';
                trail.style.opacity = '0';
                trail.style.transform = 'translate(-50%, -50%) scale(0)';
            }, 10);

            setTimeout(() => trail.remove(), 500);

            if (trails.length > maxTrails) {
                const oldTrail = trails.shift();
                if (oldTrail.parentNode) oldTrail.remove();
            }
        });

        // Date inputs - Fixed to allow proper number entry
        const dayInput = document.getElementById('day');
        const monthInput = document.getElementById('month');
        const yearInput = document.getElementById('year');
        const errorMsg = document.getElementById('errorMsg');

        // Only allow numbers
        [dayInput, monthInput, yearInput].forEach(input => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                validateInput(e.target);
            });

            input.addEventListener('keydown', (e) => {
                // Allow backspace, delete, tab, arrows
                if ([8, 46, 9, 37, 39].includes(e.keyCode)) return;
                // Block non-numbers
                if (e.key && !/^\d$/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // Auto-advance to next field when complete
        dayInput.addEventListener('input', () => {
            if (dayInput.value.length === 2) {
                monthInput.focus();
            }
        });

        monthInput.addEventListener('input', () => {
            if (monthInput.value.length === 2) {
                yearInput.focus();
            }
        });

        function validateInput(input) {
            const value = parseInt(input.value);
            let valid = true;

            if (input.id === 'day' && input.value.length === 2) {
                valid = value >= 1 && value <= 31;
            } else if (input.id === 'month' && input.value.length === 2) {
                valid = value >= 1 && value <= 12;
            } else if (input.id === 'year' && input.value.length === 4) {
                valid = value >= 1900 && value <= 2025;
            }

            if (input.value.length === input.maxLength) {
                input.classList.toggle('valid', valid);
                input.classList.toggle('invalid', !valid);
            } else {
                input.classList.remove('valid', 'invalid');
            }
        }

        // Form submission
        const form = document.getElementById('birthdayForm');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const day = parseInt(dayInput.value);
            const month = parseInt(monthInput.value);
            const year = parseInt(yearInput.value);

            if (!isValidDate(day, month, year)) {
                errorMsg.classList.add('show');
                [dayInput, monthInput, yearInput].forEach(input => {
                    input.classList.add('invalid');
                    setTimeout(() => input.classList.remove('invalid'), 500);
                });
                return;
            }

            errorMsg.classList.remove('show');

            // Store birthday
            const birthday = new Date(year, month - 1, day);
            localStorage.setItem('birthday', birthday.toISOString());

            // Portal opening animation
            openPortal();
        });

        function isValidDate(day, month, year) {
            if (!day || !month || !year) return false;
            if (year < 1900 || year > 2025) return false;
            if (month < 1 || month > 12) return false;
            if (day < 1 || day > 31) return false;

            const date = new Date(year, month - 1, day);
            return date.getDate() === day && date.getMonth() === month - 1 && date.getFullYear() === year;
        }

        function openPortal() {
            const overlay = document.getElementById('portalOverlay');
            const ring = document.getElementById('portalRing');

            overlay.classList.add('active');

            // Animate portal rings
            let size = 0;
            ring.style.opacity = '1';

            const expandPortal = setInterval(() => {
                size += 15;
                ring.style.width = size + 'px';
                ring.style.height = size + 'px';

                if (size > Math.max(window.innerWidth, window.innerHeight) * 1.5) {
                    clearInterval(expandPortal);
                    window.location.href = 'fireworks.html';
                }
            }, 16);

            // Create multiple expanding rings
            for (let i = 1; i <= 5; i++) {
                setTimeout(() => {
                    const extraRing = document.createElement('div');
                    extraRing.className = 'portal-ring';
                    extraRing.style.cssText = ring.style.cssText;
                    extraRing.style.borderColor = ['#ffd700', '#ff6b9d', '#a855f7', '#00bfff', '#fff'][i - 1];
                    extraRing.style.opacity = '0.6';
                    document.body.appendChild(extraRing);

                    let ringSize = 0;
                    const expand = setInterval(() => {
                        ringSize += 20;
                        extraRing.style.width = ringSize + 'px';
                        extraRing.style.height = ringSize + 'px';
                        extraRing.style.opacity = Math.max(0, 0.6 - ringSize / 1000);

                        if (ringSize > window.innerWidth * 2) {
                            clearInterval(expand);
                            extraRing.remove();
                        }
                    }, 16);
                }, i * 150);
            }
        }
    </script>
