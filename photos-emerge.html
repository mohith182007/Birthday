<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ The Memory Dimension âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        /* The Void - Deep Space */
        .void {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 50% 50%, #0d0221 0%, #000 70%);
        }

        /* Cosmic Dust - Pure CSS Stars */
        .cosmic-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,215,0,0.6), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,107,157,0.5), transparent),
                radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 200px 50px, rgba(168,85,247,0.5), transparent),
                radial-gradient(1px 1px at 250px 150px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 300px 100px, rgba(255,215,0,0.4), transparent);
            background-size: 350px 200px;
            animation: dustDrift 120s linear infinite;
            opacity: 0.8;
        }

        @keyframes dustDrift {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-200px) translateX(100px); }
        }

        /* Aurora Effect */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 107, 157, 0.03) 15%,
                rgba(168, 85, 247, 0.05) 30%,
                rgba(0, 212, 255, 0.03) 45%,
                rgba(255, 215, 0, 0.04) 60%,
                rgba(255, 107, 157, 0.03) 75%,
                transparent 100%
            );
            animation: auroraFlow 20s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes auroraFlow {
            0%, 100% { transform: translateX(-25%); }
            50% { transform: translateX(0%); }
        }

        /* The Portal */
        .portal-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .portal {
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.9) 0%,
                rgba(255, 107, 157, 0.7) 30%,
                rgba(168, 85, 247, 0.5) 60%,
                transparent 80%);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.8),
                0 0 120px rgba(255, 107, 157, 0.6),
                0 0 180px rgba(168, 85, 247, 0.4),
                inset 0 0 60px rgba(255, 255, 255, 0.3);
            animation: portalPulse 3s ease-in-out infinite;
            transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .portal.open {
            width: 400px;
            height: 400px;
        }

        .portal.expand {
            width: 3000px;
            height: 3000px;
            opacity: 0;
        }

        @keyframes portalPulse {
            0%, 100% { filter: brightness(1) blur(0px); }
            50% { filter: brightness(1.3) blur(2px); }
        }

        /* Portal Rings */
        .portal-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.6);
            opacity: 0;
        }

        .portal-ring.active {
            animation: ringExpand 2s ease-out forwards;
        }

        @keyframes ringExpand {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 600px; height: 600px; opacity: 0; }
        }

        /* Title */
        .title-container {
            position: fixed;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 200;
            opacity: 0;
            transition: opacity 2s ease, transform 2s ease;
        }

        .title-container.show {
            opacity: 1;
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(135deg, #ffd700, #ff6b9d, #a855f7, #00d4ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 5s ease infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
        }

        .sub-title {
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 8px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Photo Dimension Container */
        .dimension {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 2000px;
            perspective-origin: 50% 50%;
            z-index: 150;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .dimension.active {
            opacity: 1;
        }

        /* Floating Memory Orb */
        .memory-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) translateZ(0) rotateX(0) rotateY(0);
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .memory-orb .photo-wrapper {
            width: 280px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.3),
                0 0 80px rgba(255, 107, 157, 0.2),
                0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Holographic Border */
        .memory-orb .photo-wrapper::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(
                45deg,
                #ff0080, #ff8c00, #40e0d0, #ff0080,
                #ff8c00, #40e0d0, #ff0080
            );
            background-size: 400% 400%;
            border-radius: 23px;
            z-index: -1;
            animation: holoShift 4s ease infinite;
            opacity: 0.8;
        }

        @keyframes holoShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Photo Glow Aura */
        .memory-orb .photo-wrapper::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 215, 0, 0.2) 0%, 
                transparent 70%);
            z-index: -2;
            animation: auraBreath 3s ease-in-out infinite;
        }

        @keyframes auraBreath {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .memory-orb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .memory-orb:hover img {
            transform: scale(1.05);
        }

        /* Memory orb positions in 3D space */
        .memory-orb.pos-0 {
            transform: translate(-50%, -50%) translateZ(100px) translateX(0) translateY(0);
            z-index: 100;
        }
        .memory-orb.pos-1 {
            transform: translate(-50%, -50%) translateZ(-100px) translateX(-400px) translateY(-50px) rotateY(15deg);
            z-index: 50;
            opacity: 0.7;
        }
        .memory-orb.pos-2 {
            transform: translate(-50%, -50%) translateZ(-100px) translateX(400px) translateY(-50px) rotateY(-15deg);
            z-index: 50;
            opacity: 0.7;
        }
        .memory-orb.pos-3 {
            transform: translate(-50%, -50%) translateZ(-250px) translateX(-250px) translateY(180px) rotateY(10deg);
            z-index: 30;
            opacity: 0.5;
        }
        .memory-orb.pos-4 {
            transform: translate(-50%, -50%) translateZ(-250px) translateX(250px) translateY(180px) rotateY(-10deg);
            z-index: 30;
            opacity: 0.5;
        }
        .memory-orb.pos-5 {
            transform: translate(-50%, -50%) translateZ(-400px) translateX(-500px) translateY(50px) rotateY(20deg);
            z-index: 20;
            opacity: 0.3;
        }
        .memory-orb.pos-6 {
            transform: translate(-50%, -50%) translateZ(-400px) translateX(500px) translateY(50px) rotateY(-20deg);
            z-index: 20;
            opacity: 0.3;
        }

        /* Hidden initially */
        .memory-orb.hidden {
            transform: translate(-50%, -50%) translateZ(-1000px) scale(0);
            opacity: 0;
        }

        /* Photo Entry Animation */
        .memory-orb.entering {
            animation: orbEnter 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes orbEnter {
            0% {
                transform: translate(-50%, -50%) translateZ(-800px) scale(0) rotateY(180deg);
                opacity: 0;
                filter: blur(20px);
            }
            60% {
                filter: blur(5px);
            }
            100% {
                transform: translate(-50%, -50%) translateZ(100px) scale(1) rotateY(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Floating Animation */
        .memory-orb.float {
            animation: gentleFloat 6s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translate(-50%, -50%) translateZ(100px) translateY(0); }
            50% { transform: translate(-50%, -50%) translateZ(100px) translateY(-15px); }
        }

        /* Navigation Orbs */
        .nav-orbs {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 300;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .nav-orbs.show {
            opacity: 1;
        }

        .nav-orb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }

        .nav-orb::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.4), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-orb:hover::before {
            opacity: 1;
        }

        .nav-orb.active {
            background: linear-gradient(135deg, #ffd700, #ff6b9d);
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        /* Arrow Navigation */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 300;
            transition: all 0.4s ease;
            opacity: 0;
            backdrop-filter: blur(10px);
        }

        .nav-arrow.show {
            opacity: 1;
        }

        .nav-arrow:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .nav-arrow.left { left: 3%; }
        .nav-arrow.right { right: 3%; }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
            stroke: rgba(255, 215, 0, 0.8);
            stroke-width: 2;
            fill: none;
        }

        /* Continue Portal */
        .continue-portal {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 50px;
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 300;
            opacity: 0;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .continue-portal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.2), transparent);
            transition: left 0.5s ease;
        }

        .continue-portal:hover::before {
            left: 100%;
        }

        .continue-portal.show {
            opacity: 1;
        }

        .continue-portal:hover {
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            letter-spacing: 7px;
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        .music-control.playing {
            animation: musicGlow 2s ease-in-out infinite;
        }

        @keyframes musicGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        }

        /* Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .memory-orb .photo-wrapper {
                width: 220px;
                height: 280px;
            }

            .memory-orb.pos-1, .memory-orb.pos-2 {
                transform: translate(-50%, -50%) translateZ(-80px) translateX(0) translateY(-200px) rotateY(0);
            }
            .memory-orb.pos-3, .memory-orb.pos-4,
            .memory-orb.pos-5, .memory-orb.pos-6 {
                display: none;
            }

            .nav-arrow {
                width: 45px;
                height: 45px;
            }

            .continue-portal {
                padding: 14px 35px;
                font-size: 0.8rem;
                letter-spacing: 3px;
            }
        }

        /* Opening Text */
        .opening-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: rgba(255, 215, 0, 0.9);
            z-index: 500;
            opacity: 0;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .opening-text.show {
            animation: textReveal 3s ease forwards;
        }

        @keyframes textReveal {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); filter: blur(10px); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop preload="auto">
        <source src="Bts_Euphoria_Song_Jungkook_Korean_Song_Ringtone_(by Fringster.com).mp3" type="audio/mpeg">
    </audio>
    <button class="music-control" id="musicBtn" title="Toggle Music">ðŸŽµ</button>

    <!-- The Void Background -->
    <div class="void"></div>
    <div class="cosmic-dust"></div>
    <div class="aurora"></div>

    <!-- Opening Text -->
    <div class="opening-text" id="openingText">Entering the Memory Dimension...</div>

    <!-- Portal -->
    <div class="portal-container">
        <div class="portal" id="portal"></div>
        <div class="portal-ring" id="ring1"></div>
        <div class="portal-ring" id="ring2"></div>
        <div class="portal-ring" id="ring3"></div>
    </div>

    <!-- Title -->
    <div class="title-container" id="titleContainer">
        <h1 class="main-title">Precious Memories</h1>
        <p class="sub-title">âœ§ Floating in Time âœ§</p>
    </div>

    <!-- Photo Dimension -->
    <div class="dimension" id="dimension"></div>

    <!-- Navigation -->
    <div class="nav-arrow left" id="prevBtn">
        <svg viewBox="0 0 24 24"><polyline points="15,18 9,12 15,6"></polyline></svg>
    </div>
    <div class="nav-arrow right" id="nextBtn">
        <svg viewBox="0 0 24 24"><polyline points="9,6 15,12 9,18"></polyline></svg>
    </div>

    <!-- Navigation Orbs -->
    <div class="nav-orbs" id="navOrbs"></div>

    <!-- Continue Portal -->
    <button class="continue-portal" id="continueBtn">Enter the Letter</button>

    <!-- Transition -->
    <div class="transition-overlay" id="transitionOverlay"></div>

    <script>
        // Photo Configuration
        const photos = [
            'photos/photo1.jpeg',
            'photos/photo2.jpeg',
            'photos/photo3.png',
            'photos/photo4.jpeg',
            'photos/photo5.jpeg',
            'photos/photo6.jpeg',
            'photos/photo7.jpeg'
        ];

        let currentIndex = 0;
        let memoryOrbs = [];
        let isAnimating = false;

        // Create memory orbs
        function createMemoryOrbs() {
            const dimension = document.getElementById('dimension');
            const navOrbs = document.getElementById('navOrbs');

            photos.forEach((src, index) => {
                // Create orb
                const orb = document.createElement('div');
                orb.className = 'memory-orb hidden';
                orb.dataset.index = index;

                const wrapper = document.createElement('div');
                wrapper.className = 'photo-wrapper';

                const img = document.createElement('img');
                img.src = src;
                img.alt = `Memory ${index + 1}`;
                img.loading = 'lazy';

                wrapper.appendChild(img);
                orb.appendChild(wrapper);
                dimension.appendChild(orb);
                memoryOrbs.push(orb);

                // Click to focus
                orb.addEventListener('click', () => focusOrb(index));

                // Create nav orb
                const navOrb = document.createElement('div');
                navOrb.className = 'nav-orb';
                navOrb.dataset.index = index;
                navOrb.addEventListener('click', () => focusOrb(index));
                navOrbs.appendChild(navOrb);
            });
        }

        // Position orbs in 3D space
        function positionOrbs() {
            const positions = photos.length;
            
            memoryOrbs.forEach((orb, index) => {
                orb.classList.remove('pos-0', 'pos-1', 'pos-2', 'pos-3', 'pos-4', 'pos-5', 'pos-6', 'float');
                
                // Calculate relative position from current
                let relPos = index - currentIndex;
                if (relPos < 0) relPos += positions;
                if (relPos > positions / 2) relPos -= positions;

                // Map to visual positions
                if (relPos === 0) {
                    orb.classList.add('pos-0', 'float');
                    orb.style.zIndex = 100;
                    orb.style.opacity = 1;
                } else if (relPos === -1 || relPos === positions - 1) {
                    orb.classList.add('pos-1');
                } else if (relPos === 1) {
                    orb.classList.add('pos-2');
                } else if (relPos === -2 || relPos === positions - 2) {
                    orb.classList.add('pos-3');
                } else if (relPos === 2) {
                    orb.classList.add('pos-4');
                } else if (relPos === -3 || relPos === positions - 3) {
                    orb.classList.add('pos-5');
                } else {
                    orb.classList.add('pos-6');
                }
            });

            // Update nav orbs
            document.querySelectorAll('.nav-orb').forEach((orb, index) => {
                orb.classList.toggle('active', index === currentIndex);
            });
        }

        // Focus on specific orb
        function focusOrb(index) {
            if (isAnimating || index === currentIndex) return;
            isAnimating = true;
            currentIndex = index;
            positionOrbs();
            setTimeout(() => { isAnimating = false; }, 800);
        }

        // Navigation
        function nextOrb() {
            if (isAnimating) return;
            isAnimating = true;
            currentIndex = (currentIndex + 1) % photos.length;
            positionOrbs();
            setTimeout(() => { isAnimating = false; }, 800);
        }

        function prevOrb() {
            if (isAnimating) return;
            isAnimating = true;
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            positionOrbs();
            setTimeout(() => { isAnimating = false; }, 800);
        }

        // Opening Sequence
        function startExperience() {
            // Show opening text
            setTimeout(() => {
                document.getElementById('openingText').classList.add('show');
            }, 500);

            // Open portal
            setTimeout(() => {
                document.getElementById('portal').classList.add('open');
            }, 1500);

            // Portal rings
            setTimeout(() => document.getElementById('ring1').classList.add('active'), 2000);
            setTimeout(() => document.getElementById('ring2').classList.add('active'), 2300);
            setTimeout(() => document.getElementById('ring3').classList.add('active'), 2600);

            // Expand portal
            setTimeout(() => {
                document.getElementById('portal').classList.add('expand');
            }, 3500);

            // Show dimension
            setTimeout(() => {
                document.getElementById('dimension').classList.add('active');
            }, 4000);

            // Reveal photos one by one
            setTimeout(() => {
                revealPhotos();
            }, 4200);

            // Show title
            setTimeout(() => {
                document.getElementById('titleContainer').classList.add('show');
            }, 4500);

            // Show navigation
            setTimeout(() => {
                document.getElementById('prevBtn').classList.add('show');
                document.getElementById('nextBtn').classList.add('show');
                document.getElementById('navOrbs').classList.add('show');
            }, 5500);

            // Show continue
            setTimeout(() => {
                document.getElementById('continueBtn').classList.add('show');
            }, 6000);
        }

        // Reveal photos with stagger
        function revealPhotos() {
            memoryOrbs.forEach((orb, index) => {
                setTimeout(() => {
                    orb.classList.remove('hidden');
                    orb.classList.add('entering');
                    
                    setTimeout(() => {
                        orb.classList.remove('entering');
                        positionOrbs();
                    }, 2000);
                }, index * 300);
            });
        }

        // Event Listeners
        document.getElementById('nextBtn').addEventListener('click', nextOrb);
        document.getElementById('prevBtn').addEventListener('click', prevOrb);

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextOrb();
            if (e.key === 'ArrowLeft') prevOrb();
        });

        // Touch/Swipe
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextOrb();
                else prevOrb();
            }
        }, { passive: true });

        // Continue
        document.getElementById('continueBtn').addEventListener('click', () => {
            document.getElementById('transitionOverlay').classList.add('active');
            if (musicPlaying) localStorage.setItem('musicTime', bgMusic.currentTime);
            setTimeout(() => {
                window.location.href = 'letter-reveal.html';
            }, 1500);
        });

        // Initialize
        createMemoryOrbs();
        setTimeout(startExperience, 300);

        // Music
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let musicPlaying = false;
        let musicInit = false;

        function initMusic() {
            if (musicInit) return;
            musicInit = true;
            const savedTime = localStorage.getItem('musicTime');
            if (savedTime) bgMusic.currentTime = parseFloat(savedTime);
            bgMusic.volume = 0.7;
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicBtn.textContent = 'ðŸ”Š';
                musicBtn.classList.add('playing');
            }).catch(() => {});
        }

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicPlaying = false;
                musicBtn.textContent = 'ðŸ”‡';
                musicBtn.classList.remove('playing');
            } else {
                bgMusic.play().then(() => {
                    musicPlaying = true;
                    musicBtn.textContent = 'ðŸ”Š';
                    musicBtn.classList.add('playing');
                });
            }
        }

        musicBtn.addEventListener('click', toggleMusic);
        document.addEventListener('click', () => { if (!musicInit) initMusic(); }, { once: true });
        document.addEventListener('touchstart', () => { if (!musicInit) initMusic(); }, { once: true });
        window.addEventListener('beforeunload', () => {
            if (musicPlaying) localStorage.setItem('musicTime', bgMusic.currentTime);
        });
        window.addEventListener('load', () => setTimeout(initMusic, 100));
    </script>
</body>
</html>
