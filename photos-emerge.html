<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Precious Memories âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        /* Cinematic Letterbox Bars */
        .letterbox-top, .letterbox-bottom {
            position: fixed;
            left: 0;
            width: 100%;
            height: 0;
            background: #000;
            z-index: 1000;
            transition: height 2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .letterbox-top { top: 0; }
        .letterbox-bottom { bottom: 0; }
        .letterbox-top.active, .letterbox-bottom.active {
            height: 8vh;
        }

        /* Deep Space Background with Nebula */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 69, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 60%),
                linear-gradient(180deg, #0a0015 0%, #050008 50%, #000 100%);
        }

        /* Floating Particles Canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Ambient Glow */
        .ambient-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 2;
            transition: all 3s ease;
        }
        .glow-1 {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, #a855f7, transparent);
            animation: floatGlow1 20s ease-in-out infinite;
        }
        .glow-2 {
            bottom: -200px;
            right: -200px;
            background: radial-gradient(circle, #ff6b9d, transparent);
            animation: floatGlow2 25s ease-in-out infinite;
        }
        @keyframes floatGlow1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
        }
        @keyframes floatGlow2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, -80px); }
        }

        /* Title Section */
        .title-section {
            position: fixed;
            top: 12vh;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .title-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 7vw, 5rem);
            background: linear-gradient(135deg, #ffd700 0%, #ff6b9d 25%, #a855f7 50%, #00d4ff 75%, #ffd700 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 8s ease infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.4));
            letter-spacing: 3px;
        }

        .sub-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 8px;
            margin-top: 15px;
            font-weight: 300;
            text-transform: uppercase;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Photo Slideshow Container */
        .slideshow-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85vw;
            max-width: 800px;
            height: 60vh;
            max-height: 550px;
            z-index: 50;
            perspective: 1500px;
        }

        /* Photo Frame */
        .photo-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0.8) rotateY(90deg);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 215, 0, 0.1),
                inset 0 0 100px rgba(255, 215, 0, 0.03);
        }

        .photo-frame.active {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
            z-index: 10;
        }

        .photo-frame.prev {
            opacity: 0.3;
            transform: scale(0.7) translateX(-120%) rotateY(25deg);
            z-index: 5;
        }

        .photo-frame.next {
            opacity: 0.3;
            transform: scale(0.7) translateX(120%) rotateY(-25deg);
            z-index: 5;
        }

        .photo-frame.exit-left {
            opacity: 0;
            transform: scale(0.6) translateX(-200%) rotateY(45deg);
        }

        .photo-frame.exit-right {
            opacity: 0;
            transform: scale(0.6) translateX(200%) rotateY(-45deg);
        }

        /* Golden Border Glow */
        .photo-frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.8), 
                rgba(255, 107, 157, 0.6), 
                rgba(168, 85, 247, 0.8), 
                rgba(0, 212, 255, 0.6),
                rgba(255, 215, 0, 0.8));
            background-size: 400% 400%;
            border-radius: 23px;
            z-index: -1;
            animation: borderGlow 6s ease infinite;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .photo-frame.active::before {
            opacity: 1;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Photo Image */
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 8s ease;
        }

        .photo-frame.active img {
            transform: scale(1.05);
        }

        /* Photo Overlay Gradient */
        .photo-frame::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 0%, transparent 100%);
            pointer-events: none;
        }

        /* Photo Counter */
        .photo-counter {
            position: fixed;
            bottom: 12vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .counter-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .counter-dot:hover {
            background: rgba(255, 215, 0, 0.5);
            transform: scale(1.2);
        }

        .counter-dot.active {
            background: linear-gradient(135deg, #ffd700, #ff6b9d);
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            opacity: 0;
        }

        .nav-arrow.show {
            opacity: 1;
        }

        .nav-arrow:hover {
            background: rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .nav-arrow.left { left: 3%; }
        .nav-arrow.right { right: 3%; }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: rgba(255, 215, 0, 0.8);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Continue Button */
        .continue-btn {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            padding: 16px 50px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 107, 157, 0.15));
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
        }

        .continue-btn.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .continue-btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 107, 157, 0.3));
            border-color: rgba(255, 215, 0, 0.8);
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.2);
            letter-spacing: 6px;
        }

        /* Opening Animation Overlay */
        .opening-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease, visibility 1.5s ease;
        }

        .opening-overlay.hide {
            opacity: 0;
            visibility: hidden;
        }

        .opening-text {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            color: transparent;
            background: linear-gradient(135deg, #ffd700, #ff6b9d);
            -webkit-background-clip: text;
            background-clip: text;
            opacity: 0;
            animation: openingFade 3s ease forwards;
        }

        @keyframes openingFade {
            0% { opacity: 0; transform: scale(0.8); filter: blur(10px); }
            50% { opacity: 1; transform: scale(1); filter: blur(0); }
            100% { opacity: 0; transform: scale(1.1); filter: blur(5px); }
        }

        /* Golden Light Rays */
        .light-rays {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, -50%);
            background: conic-gradient(from 0deg, 
                transparent 0deg, 
                rgba(255, 215, 0, 0.03) 10deg, 
                transparent 20deg);
            animation: rotateRays 60s linear infinite;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .light-rays.show {
            opacity: 1;
        }

        @keyframes rotateRays {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-control:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        .music-control.playing {
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slideshow-container {
                width: 90vw;
                height: 50vh;
            }

            .nav-arrow {
                width: 45px;
                height: 45px;
            }

            .nav-arrow.left { left: 2%; }
            .nav-arrow.right { right: 2%; }

            .continue-btn {
                padding: 14px 35px;
                font-size: 0.85rem;
                letter-spacing: 3px;
            }

            .letterbox-top.active, .letterbox-bottom.active {
                height: 5vh;
            }
        }

        /* Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop preload="auto">
        <source src="Bts_Euphoria_Song_Jungkook_Korean_Song_Ringtone_(by Fringster.com).mp3" type="audio/mpeg">
    </audio>
    <button class="music-control" id="musicBtn" title="Toggle Music">ðŸŽµ</button>

    <!-- Opening Overlay -->
    <div class="opening-overlay" id="openingOverlay">
        <div class="opening-text">Your Precious Memories...</div>
    </div>

    <!-- Backgrounds -->
    <div class="space-bg"></div>
    <canvas id="particleCanvas"></canvas>
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="light-rays" id="lightRays"></div>

    <!-- Letterbox -->
    <div class="letterbox-top" id="letterboxTop"></div>
    <div class="letterbox-bottom" id="letterboxBottom"></div>

    <!-- Title -->
    <div class="title-section" id="titleSection">
        <h1 class="main-title">Precious Memories</h1>
        <p class="sub-title">A Journey Through Time</p>
    </div>

    <!-- Photo Slideshow -->
    <div class="slideshow-container" id="slideshowContainer"></div>

    <!-- Navigation -->
    <div class="nav-arrow left" id="prevBtn">
        <svg viewBox="0 0 24 24"><polyline points="15,18 9,12 15,6"></polyline></svg>
    </div>
    <div class="nav-arrow right" id="nextBtn">
        <svg viewBox="0 0 24 24"><polyline points="9,6 15,12 9,18"></polyline></svg>
    </div>

    <!-- Photo Counter -->
    <div class="photo-counter" id="photoCounter"></div>

    <!-- Continue Button -->
    <button class="continue-btn" id="continueBtn">Continue</button>

    <!-- Transition Overlay -->
    <div class="transition-overlay" id="transitionOverlay"></div>

    <script>
        // Configuration
        const photos = [
            'photos/photo1.jpeg',
            'photos/photo2.jpeg',
            'photos/photo3.png',
            'photos/photo4.jpeg',
            'photos/photo5.jpeg',
            'photos/photo6.jpeg',
            'photos/photo7.jpeg'
        ];

        let currentIndex = 0;
        let isAnimating = false;
        let autoPlayInterval = null;
        const SLIDE_DURATION = 5000; // 5 seconds per photo

        // Particle System
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = ['#ffd700', '#ff6b9d', '#a855f7', '#ffffff'][Math.floor(Math.random() * 4)];
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinklePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.twinklePhase += this.twinkleSpeed;

                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                const twinkle = Math.sin(this.twinklePhase) * 0.3 + 0.7;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity * twinkle;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Create particles
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Create photo frames
        function createPhotoFrames() {
            const container = document.getElementById('slideshowContainer');
            const counter = document.getElementById('photoCounter');

            photos.forEach((src, index) => {
                // Create frame
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                frame.dataset.index = index;

                const img = document.createElement('img');
                img.src = src;
                img.alt = `Memory ${index + 1}`;
                img.loading = 'lazy';
                frame.appendChild(img);
                container.appendChild(frame);

                // Create counter dot
                const dot = document.createElement('div');
                dot.className = 'counter-dot';
                dot.dataset.index = index;
                dot.addEventListener('click', () => goToSlide(index));
                counter.appendChild(dot);
            });
        }

        // Update slideshow state
        function updateSlideshow() {
            const frames = document.querySelectorAll('.photo-frame');
            const dots = document.querySelectorAll('.counter-dot');

            frames.forEach((frame, index) => {
                frame.classList.remove('active', 'prev', 'next', 'exit-left', 'exit-right');
                
                if (index === currentIndex) {
                    frame.classList.add('active');
                } else if (index === (currentIndex - 1 + photos.length) % photos.length) {
                    frame.classList.add('prev');
                } else if (index === (currentIndex + 1) % photos.length) {
                    frame.classList.add('next');
                }
            });

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        // Navigation functions
        function nextSlide() {
            if (isAnimating) return;
            isAnimating = true;

            currentIndex = (currentIndex + 1) % photos.length;
            updateSlideshow();

            setTimeout(() => { isAnimating = false; }, 800);
            resetAutoPlay();
        }

        function prevSlide() {
            if (isAnimating) return;
            isAnimating = true;

            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateSlideshow();

            setTimeout(() => { isAnimating = false; }, 800);
            resetAutoPlay();
        }

        function goToSlide(index) {
            if (isAnimating || index === currentIndex) return;
            isAnimating = true;

            currentIndex = index;
            updateSlideshow();

            setTimeout(() => { isAnimating = false; }, 800);
            resetAutoPlay();
        }

        // Auto-play
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, SLIDE_DURATION);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            startAutoPlay();
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Touch/Swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextSlide();
                else prevSlide();
            }
        }

        // Opening sequence
        function startExperience() {
            // Hide opening overlay after animation
            setTimeout(() => {
                document.getElementById('openingOverlay').classList.add('hide');
            }, 3500);

            // Show letterbox bars
            setTimeout(() => {
                document.getElementById('letterboxTop').classList.add('active');
                document.getElementById('letterboxBottom').classList.add('active');
            }, 3800);

            // Show light rays
            setTimeout(() => {
                document.getElementById('lightRays').classList.add('show');
            }, 4000);

            // Show title
            setTimeout(() => {
                document.getElementById('titleSection').classList.add('show');
            }, 4200);

            // Initialize slideshow
            setTimeout(() => {
                updateSlideshow();
                startAutoPlay();
            }, 4500);

            // Show navigation
            setTimeout(() => {
                document.getElementById('prevBtn').classList.add('show');
                document.getElementById('nextBtn').classList.add('show');
            }, 5000);

            // Show continue button
            setTimeout(() => {
                document.getElementById('continueBtn').classList.add('show');
            }, 6000);
        }

        // Continue to next page
        document.getElementById('continueBtn').addEventListener('click', () => {
            clearInterval(autoPlayInterval);
            document.getElementById('transitionOverlay').classList.add('active');
            if (musicPlaying) localStorage.setItem('musicTime', bgMusic.currentTime);
            setTimeout(() => {
                window.location.href = 'letter-reveal.html';
            }, 1500);
        });

        // Initialize
        createPhotoFrames();
        setTimeout(startExperience, 500);

        // Music Control
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let musicPlaying = false;
        let musicInitialized = false;

        function initMusic() {
            if (musicInitialized) return;
            musicInitialized = true;

            const savedTime = localStorage.getItem('musicTime');
            if (savedTime) bgMusic.currentTime = parseFloat(savedTime);
            bgMusic.volume = 0.7;

            bgMusic.play().then(() => {
                musicPlaying = true;
                musicBtn.textContent = 'ðŸ”Š';
                musicBtn.classList.add('playing');
            }).catch(() => {
                musicBtn.style.animation = 'musicPulse 0.5s ease-in-out infinite';
            });
        }

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicPlaying = false;
                musicBtn.textContent = 'ðŸ”‡';
                musicBtn.classList.remove('playing');
            } else {
                bgMusic.play().then(() => {
                    musicPlaying = true;
                    musicBtn.textContent = 'ðŸ”Š';
                    musicBtn.classList.add('playing');
                });
            }
        }

        musicBtn.addEventListener('click', toggleMusic);
        document.addEventListener('click', () => { if (!musicInitialized) initMusic(); }, { once: true });
        document.addEventListener('touchstart', () => { if (!musicInitialized) initMusic(); }, { once: true });

        window.addEventListener('beforeunload', () => {
            if (musicPlaying) localStorage.setItem('musicTime', bgMusic.currentTime);
        });

        window.addEventListener('load', () => setTimeout(initMusic, 100));
    </script>
</body>
</html>
